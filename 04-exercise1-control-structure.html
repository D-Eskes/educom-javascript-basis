<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Issue 4 </title>
    </head>
    <body>
        <script>

            const isEven = (number) => {
                return (number % 2 == 0)
            }

            let total = 0
            for (let i = 1; i <= 100; i++) {
                if (!isEven(i)) {
                    continue
                }
                total += i
            }

            console.log(`The total is: ${total}`)
        </script>
    </body>
</html>
