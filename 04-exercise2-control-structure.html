<!DOCTYPE html>

        <title>

        </title>
    </head>
    <body>
        <script>

            const isEven = (number) => {
                return (number % 2 == 0)
            }

            let i = 0
            let sumEven = 0
            while (i <= 100) {
                if (isEven(i)) {
                    sumEven = sumEven + i
                }
                i++
            }

            console.log(sumEven)

        </script>
    </body>
